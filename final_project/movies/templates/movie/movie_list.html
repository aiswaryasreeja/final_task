<!-- movie_list.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Movie List</h2>
<ul>
    {% for movie in movies %}
        <li>
            <img src="{{ movie.poster.url }}" alt="{{ movie.title }} Poster" style="max-width: 100px;">
            {{ movie.title }} by {{ movie.director }} ({{ movie.release_date }})
            <a href="{% url 'movies:edit_movie' movie.id %}">Edit</a>
            <a href="{% url 'movies:delete_movie' movie.id %}">Delete</a>
            <a href="{% url 'movies:add_review' movie.id %}">Add Review</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
