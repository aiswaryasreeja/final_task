{% extends 'base.html' %}

{% block content %}
<h2>Are you sure you want to delete "{{ movie.title }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'movie_list' %}">Cancel</a>  <!-- Change this to the appropriate URL -->
</form>
{% endblock %}
